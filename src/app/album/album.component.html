<div *ngIf="album">
  <h1>{{ album.name }}</h1>
  <h2 *ngIf="album.artists">{{ album.artists[0].name }}</h2>

  <p>
    <img *ngIf="album.images" src="{{ album.images[1].url }}">
  </p>

  <h3>Tracks</h3>
  <ol *ngIf="album.tracks">
    <li *ngFor="let t of album.tracks.items">
      <a [routerLink]="['/tracks', t.id]">
        {{ t.name }}
      </a>
    </li>
  </ol>

  <p><a href (click)="back()">Back</a></p>
</div>
